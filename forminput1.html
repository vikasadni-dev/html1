<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Contact Sederhana</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-3xl pb-5 pl-3 pt-5 bg-yellow-100 text-blue-500 font-bold">
      Form Pendaftaran
    </h1>
    <form>
      <label class="ml-5">Nama</label>
      <input type="text" placeholder="Tulis nama disini.." />
      <br />
      <label class="ml-5">Email</label>
      <input type="email" placeholder="example@gmail.com" />
      <br />
      <label class="ml-5">Password</label>
      <input type="password" placeholder="***" />
      <br />
      <label class="ml-5">Umur</label>
      <input type="number" min="0" max="120" placeholder="19" />
      <br />
      <label class="ml-5">Jenis Kelamin</label>
      <input type="radio" name="jenis-kelamin" value="male" /> Laki-laki
      <input type="radio" name="jenis-kelamin" value="female" /> Perempuan
      <br />
      <label class="ml-5">Role</label>
      <select>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option value="guest">Guest</option>
        <option value="moderator">Moderator</option>
      </select>
      <br />
      <input class="ml-5" type="checkbox" /> saya setuju dengan syarat dan
      ketentuan
      <br />
      <label class="ml-5">Comment</label>
      <br />
      <textarea
        class="ml-5"
        rows="5"
        cols="30"
        placeholder="Tulis komentar disini.."
      ></textarea>
      <!-- rows: baris yang ada di area, cols:kolom-->
      <br />
      <input class="ml-5" type="submit" value="Kirim" />
    </form>
  </body>
</html>
